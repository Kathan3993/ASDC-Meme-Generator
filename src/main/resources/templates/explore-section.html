<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Explore Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div>
        <h1>Explore Section</h1>
    </div>

    <h4>
        <strong>Most Liked Recent Memes</strong>
    </h4>
    <div class="row">
        <div class="col-sm" th:each="meme: ${mostLikedRecentMemes}">
            <div class="card" style="width: 18rem;">
                <a a th:href="@{'/explore-section/' + ${userId} + '/' + ${meme.getMemeId()}}">
                    <div class="card-body">
                        <img alt="..." class="card-img-top embed-responsive-item" th:src="${meme.getMemePicture()}" >
                    </div>
                </a>
            </div>
        </div>
    </div>

    <h4>
        <strong>Most Liked Memes</strong>
    </h4>
    <div class="row">
        <div class="col-sm" th:each="meme: ${mostLikedMemes}">
            <div class="card" style="width: 18rem;">
                <a a th:href="@{'/explore-section/' + ${userId} + '/' + ${meme.getMemeId()}}">
                    <div class="card-body">
                        <img alt="..." class="card-img-top embed-responsive-item" th:src="${meme.getMemePicture()}" >
                    </div>
                </a>
            </div>
        </div>
    </div>

    <h4>
        <strong>Top Ranked Memes</strong>
    </h4>
    <div class="row">
        <div class="col-sm" th:each="meme: ${topRankedMemes}">
            <div class="card" style="width: 18rem;">
                <a a th:href="@{'/explore-section/' + ${userId} + '/' + ${meme.getMemeId()}}">
                    <div class="card-body">
                        <img alt="..." class="card-img-top embed-responsive-item" th:src="${meme.getMemePicture()}" >
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>

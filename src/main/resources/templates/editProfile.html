<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit profile</title>
</head>
<body>
<form th:action="@{/edit-profile}"  method="post">
        <lable for="firstname">First Name</lable>
        <input type="text" class="form-control" id="firstname" name="firstname" aria-describedby="emailHelp" required>
        <br>
        <lable for="lastname">Last Name</lable>
        <input type="text" class="form-control" id="lastname" name="lastname" aria-describedby="emailHelp" required>
        <br>
        <lable for="gender">Gender</lable>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <lable class="foem-check-lable" for="male">Male</lable>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="male">
            <lable class="foem-check-lable" for="female">Female</lable>
        </div>
         <br>

    <lable for="dob">Date of Birth</lable>
        <input type="date" class="form-control" id="dob" name="dob" aria-describedby="emailHelp" required>
        <br>

    <button class="btn btn-primary" type="submit" >Edit Profile</button>
</form>
</body>
</html>

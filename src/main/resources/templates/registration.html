<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registration</title>
  </head>
  <body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Registration</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      
     
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <a class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</a>
      
    </form>
  </div>
</nav>
  
 <div class="container p-2">
 	<div class="row">
 		<div class="col-md-6 offset-md-3">
 			<div class="card">
 				<div class="card-body">
 					<h3 class="text-centre">Registration Form</h3>
 					<div th:if="${session.message}"
 					th:classappend="${session.message}" class="alert-success"
 					role="alert">
 					
 					<p th:text="${session.message}"></p>
 					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
 					</div>
<!--					th:object="${user}"-->
 					<form th:action="@{/registration}"  method="post">
 						<div class="form-group">
 							<lable for="firstname">First Name</lable>
 							<input type="text" class="form-control" id="firstname" name="firstname" aria-describedby="emailHelp" required>
 						</div>
 						
 						<div class="form-group">
 							<lable for="lastname">Last Name</lable>
 							<input type="text" class="form-control" id="lastname" name="lastname" aria-describedby="emailHelp" required>
 						</div>
 						
 						<div class="form-group">
 							<lable for="gender">Gender</lable>
 							<div class="form-check form-check-inline">
 								<input class="form-check-input" type="radio" name="gender" id="male" value="male">
 								<lable class="foem-check-lable" for="male">Male</lable>
 							</div>
 							
 							<div class="form-check form-check-inline">
 								<input class="form-check-input" type="radio" name="gender" id="female" value="male">
 								<lable class="foem-check-lable" for="female">Female</lable>
 							</div>
 						</div>
 						<div class="form-group">
 							<lable for="dob">Date of Birth</lable>
 							<input type="date" max="2004-01-01" class="form-control" id="dob" name="dob" aria-describedby="emailHelp" required>
 						</div>

 						<div class="form-group">
 							<lable for="email">Email</lable>
 							<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" pattern=".+@dal.ca" required>
 						</div>
 						<div class="form-group">
 							<lable for="password">Password</lable>
 							<input type="password" class="form-control" id="password" name="password" aria-describedby="emailHelp" minlength="8" required>
 						</div>
 						<button class="btn btn-primary" type="submit" >Register</button>
 					</form>
 					
 				</div>
 			</div>
 		</div>
 	</div>
 </div>
 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Email Confirmation</title>
</head>
<body>
<div class="text-center mt-5">
    <form action="/setPassword" method="post" style="max: width 480px;margin:auto; ">
        <h1 class="h3 mb-3 font-weight-normal ">Change Password</h1>
        <label for="email" class="sr-only"></label>
        <input type="email" name="email" ${Email.email} id="email" class="form-control" placeholder="UserName"/>

        <label for="password" class="sr-only"></label>
        <input type="password" name="password" id="password" class="form-control" placeholder="New Password" minlength="8" required/>

        <div class="mt-3">
            <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>

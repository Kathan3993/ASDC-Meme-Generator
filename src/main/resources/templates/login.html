<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="text-center mt-5">
    <form action="/login" method="post" style="max: width 480px;margin:auto; ">

        <h1 class="h3 mb-3 font-weight-normal ">Login</h1>

        <label for="userName" class="sr-only"></label>
        <input type="email" name="userName" id="userName" class="form-control" placeholder="UserName"/>

        <label for="password" class="sr-only"></label>
        <input type="password" name="password" id="password" class="form-control" placeholder="password"/>

        <a href="/forgot-password"> Forgot Password? </a>

        <br>
        <br>

        <a href="/registration"> Sign Up </a>

        <div class="mt-3">
            <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>

        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Template Library</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div>
            <h1>Available Meme Templates</h1>
        </div>

        <div class="row">
            <div class="col-sm" th:each="image: ${images}">
                <div class="card" style="width: 18rem;">
                    <a a th:href="@{'/create-meme/' + ${image.getId()}}">
                        <div class="card-body">
                            <img alt="..." class="card-img-top embed-responsive-item" th:src="${image.getBase64()}" >
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <form th:action="@{/upload-template}" th:object="${image}" method="post" enctype="multipart/form-data">
        <div>
            <label>Upload Template: </label>
            <input type="file" name="image" accept="image/*" /><br>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>

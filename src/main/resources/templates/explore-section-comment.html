<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Explore Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<div class="row">
    <div class="feed" >
        <img class="user__avatar post__avatar" th:src="${meme.getMemePicture()}" alt=""/>
        <div class="row">
            <p>
                <strong>
                    Likes Count:
                </strong>
                <span th:text="${meme.getMemeLikes()}"></span>
            </p>
            <form th:action="@{'/explore-section/like/' + ${userId} + '/' + ${meme.getMemeId()}}"  method="post"  >
                <input type="text" name="userId" hidden th:value="6"/>
                <input type="text" id="url" name="url" value="explore-section" hidden/>
                <button type="submit">Like</button>
            </form>
        </div>
        <div class="row">
            <span th:each ="comment: ${meme.getMemeComments()}">
                <p th:text = "${comment.getCommentText()}"></p>
            </span>
        </div>
        <form th:action="@{'/explore-section/comment/'+ ${userId} + '/'  + ${meme.getMemeId()}}"  method="post"  >
            <input type="text" name="comment"/>
            <input type="text" name="userId" hidden th:value="6"/>
            <button type="submit">submit</button>
        </form>
    </div>
</div>
</body>
</html>
